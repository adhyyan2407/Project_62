<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <title>Gallery</title>
</head>
<body>
<center>
    <div class="menu1">
        <a href="#home">Home</a>
        <a href="#gridview">Gallery View</a>
        <a>Slide View</a>
    </div>
</center>
<section id="home">
    <img src="Home Image.png" alt="Home Image" id="Home">
</section>
<section id="gridview">
    <h2>Grid Gallery</h2>
    <br>
    <div class="row">
        <img src="1.1.jpg">
        <img src="1.2.jpg">
        <img src="10.jpg">
        <img src="20.jpg">
    </div>
    <div class="row">
        <img src="50.jpg">
        <img src="100.jpg">
        <img src="200.jpg">
        <img src="Coins.jpg">
    </div>
</section>
<br><br>
<section id="slideview">
    <div id="slideshow" class="carousel slide">
        <div class="carousel-inner">
          <div class="item active">
            <center>
              <img src="1.1.jpg" alt="One Rupee Note Old Series" width="200px">
              <br><br>
              <div class="carousel-content"><p>One Rupee Note Old Series</p></div>
            </center>
          </div>
          <div class="item">
            <center>
                <img src="1.2.jpg" alt="One Rupee Note New Series" width="200px">
                <br><br>
                <div class="carousel-content"><p>One Rupee Note New Series</p></div>
            </center>
          </div>
          <div class="item">
            <center>
                <img src="10.jpg" alt="Ten Rupee Note Old Series" width="200px">
                <br><br>
                <div class="carousel-content"><p>Ten Rupee Note Old Series</p></div>
            </center>
          </div>
          <div class="item">
            <center>
                <img src="20.jpg" alt="Twenty Rupee Note" width="200px">
                <br><br>
                <div class="carousel-content"><p>Twenty Rupee Note</p></div>
            </center>
          </div>
          <div class="item">
            <center>
                <img src="50.jpg" alt="Fifty Rupee Note" width="200px">
                <br><br>
                <div class="carousel-content"><p>Fifty Rupee Note</p></div>
            </center>
          </div>
          <div class="item">
            <center>
                <img src="100.jpg" alt="Hundred Rupee Note" width="200px">
                <br><br>
                <div class="carousel-content"><p>Hunded Rupee Note</p></div>
            </center>
          </div>
          <div class="item">
            <center>
                <img src="200.jpg" alt="Two Hundred Rupee Note" width="200px">
                <br><br>
                <div class="carousel-content"><p>Two Hunded Rupee Note</p></div>
            </center>
          </div>
          <div class="item">
            <center>
                <img src="Coins.jpg" alt="Coin Collection" width="200px">
                <br><br>
                <div class="carousel-content"><p>My Coin Collection</p></div>
            </center>
          </div>
        </div>
        <a href="#slideshow" class="left carousel-control" data-slide="prev"><span class="glyphicon glyphicon-chevron-left"></span></a>
        <a href="#slideshow" class="right carousel-control" data-slide="next"><span class="glyphicon glyphicon-chevron-right"></span></a>
      </div>
</section>
</body>
</html>
